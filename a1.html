<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: gray;
      }
      p {
        color: red;
        font-size: 20px;
      }
      h1 {
        text-align: center;
        color: blue;
      }
      #div1 {
        background-color: yellow;
        font-size: 50px;
      }
      .container li {
        background-color: aliceblue;
        color: red;
        height: 100px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!--element selector-->
    <p>Paragraph tag</p>
    <h1>CSS</h1>
    <div id="div1">
      <p>Div 1 element</p>
    </div>
    <div class="container">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
      </ul>
    </div>
    <div class="content">
      <h1>Good Morning</h1>
      <p>Good Evening</p>
    </div>
  </body>
</html>
